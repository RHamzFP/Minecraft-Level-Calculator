<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Minecraft Level Calculator</title>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Minecraft Level Calculator</h1>
        <div class="calculator">
            <label for="currentLevel">Current Level:</label>
            <input type="number" id="currentLevel" placeholder="Enter current level">
            <label for="levelTarget">Level Target:</label>
            <input type="number" id="levelTarget" placeholder="Enter level target">
            <button id="calculateButton">Calculate</button>
        </div>
        <div class="result">
            <p>Your current experience is: <span id="currentExp"></span></p>
            <p>Your experience target is: <span id="targetExp"></span></p>
            <p>Experience needed to reach the target: <span id="expNeeded"></span></p>
        </div>
    <script src="script.js"></script>
    <button id="toggleMode">Toggle Dark Mode</button>
</body>
</html>
