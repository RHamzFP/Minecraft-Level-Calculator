<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minecraft Experience Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="inner">
            <div class="dark-mode-toggle-container">
                <button id="darkModeToggle">Dark Mode</button>
            </div>
            
            <h1>Minecraft Level Calculator</h1>
        
            <div class="calculator">
            <label for="currentLevel">Current Level:</label>
            <input type="number" id="currentLevel" placeholder="Enter current level">
            <label for="levelTarget">Level Target:</label>
            <input type="number" id="levelTarget" placeholder="Enter level target">
            <button id="calculateButton">Calculate</button>
        </div>
        <hr>
        <div class="result">
            <p>Your current experience is: <span id="currentExp"></span></p>
            <p>Your experience target is: <span id="targetExp"></span></p>
            <p>Experience needed to reach the target: <span id="expNeeded"></span></p>
        </div>
        <div class="footer">
            <p>Built by <a href="https://discordapp.com/users/semburat">semburat</a></p>
        </div>
</body>
</html>
